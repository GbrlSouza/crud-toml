name: Node.js CI

on:
  push:
    branches: [ main ]
    
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configura Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instala dependências
        run: npm install

      - name: Compila TypeScript
        run: npm run build

      - name: Testa build
        run: node dist/server.js
