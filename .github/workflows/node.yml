name: Node.js CI

on:
  push:
    branches: [ main ]
    
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Configura Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Instala dependÃªncias
        run: npm install

      - name: ğŸ§± Compila TypeScript
        run: npm run build

      - name: Testa o servidor
        env:
          PORT: 3000
        run: |
          echo "Iniciando servidor na porta $PORT"
          npm run build
          node dist/server.js --port=$PORT &
          sleep 1

          echo "â³ Testando se o servidor responde em atÃ© 3 segundos..."
          if timeout 3 bash -c "until curl -fs http://localhost:$PORT/ping; do sleep 0.5; done"; then
            echo "âœ… Servidor respondeu a tempo!"
          else
            echo "âŒ Servidor nÃ£o respondeu dentro do tempo limite!"
            exit 1
          fi
