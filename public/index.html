<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD TOON</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">CRUD TOON - Usuários</h1>

    <form id="userForm" class="mb-4">
      <div class="row g-2">
        <div class="col-md-5">
          <input type="text" id="name" class="form-control" placeholder="Nome" required />
        </div>
        <div class="col-md-5">
          <input type="email" id="email" class="form-control" placeholder="E-mail" required />
        </div>
        <div class="col-md-2 d-grid">
          <button class="btn btn-success">Adicionar</button>
        </div>
      </div>
    </form>

    <table class="table table-bordered bg-white shadow-sm">
      <thead class="table-secondary">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
